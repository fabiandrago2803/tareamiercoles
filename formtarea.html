<!DOCTYPE html>
<html lang="en">
<head>

	<title>Validación de Formulario con Javascript</title>
    <h1>FORMULARIO DE CONTACTO</h1>
</head>
<body>
	<main>
        <form>

<!-- Nombre --> <!--averiguar como poner solo numeros-->
<div class="grupoform" id="grupo nombre">
    <label for="nombre">Nombre:</label><br> 
    <input type="text" id="nombre" name="nombre" placeholder="Escriba su Nombre" required><br> 
</div>
    <br/>
    <!-- Apellido --> <!--averiguar como poner solo letras-->
    <div class="grupoform" id="grupo apellido">  
    <label for="apellido">Apellido:</label><br> 
    <input type="text" id="apellido" name="apellido" placeholder="Escriba su Apellido" required>
</div>
<br/>
<!-- DNI -->
<div class="grupoform" id="grupo dni">
    <label for="dni">DNI:</label><br> 
    <input type="text" id="dni" name="dni" placeholder="Escriba su DNI" pattern=«/^[0-9]+$/» minlenght="7" maxlength="8" required><br> 
<!--averiguar como poner solo numeros-->
</div>
    <br/>
<!-- Fecha de Nacimiento -->
<div class="grupoform" id="grupo fecha">  
    <label for="fecha">Fecha de Nacimiento:</label><br> 
    <input type="date" onkeydown="return false" min="1924-01-01" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]" required pattern="\d{4}-\d{2}-\d{2}"  required/>
    








        </form>
